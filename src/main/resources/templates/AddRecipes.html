<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Add Recipe</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Recipe</h1>
	<div>
		<form th:object="${recipe}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
					
			<label for="samplePicture">adding picture</label>
			<input type="text" id= "cname" th:field="*{samplepicture}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" 
					th:value="${category.categoryid}" 
					th:text="${category.cname}"></option>
			</select>
					
				<label for="dietlist">Diet</label>
			<select id="dietlist" th:field="*{diet}" class="form-control">
			<option th:each="diet: ${diets}" 
					th:value="${diet.dietid}" 
					th:text="${diet.dname}"></option>
			</select>
			

			
			<input type="submit" value="Save"></input>
		</form>
		</div>
	</body>
</html>
