<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Learing Spring Boot inserting pictures</title>
<link rel="stylesheet" href="/main.css" />
</head>

		<h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="flash"></h3>
		
		<div>
			<h3 th:text="${page.number + 1} + ' of ' + ${page.totalPages}" />
			<table>
				<thred>
				<tr>
				<th> Id</th>Name</tr><th>Image</th><th></th>
				</tr>
				</thred>
				<tbody>
				<tr> th:each="image : ${page.content}">
					<td th:text="${image.id}" />
					<td th:text="$image.name}" />
					<td><img t:src="@{'/images/' +${image.name} + '/raw'}" class="tumbnail" /></td>
				</tr>
				</tbody>
			</table>
			<form method="post" enctype="multipart/form-data" action="/imaages">
			<p><input type="file" name="file" /></p>
			<p><input type="submit" value="Upload" /></p>
			</form>
		</div>
</body>
</html>
